<navbar></navbar>

<h3 class="storyIndexHeader">Your Stories</h3>
<div id="storyList">
<ul>
  <li class="card-panel"  id='singleStoryInList' ng-repeat="story in $ctrl.stories">
    <article>
      <a class="light-blue-text text-darken-4" ng-click="$ctrl.show(story)" > {{story.title}} </a>
        <div class="storyIndexEditBtns">
        <button  ng-click="$ctrl.edit(story)" class="btn-floating btn-small waves-effect waves-light light-green darken-2"><i class="material-icons">mode_edit</i></button>
        <button  ng-click="$ctrl.delete(story)" class="btn-floating btn-small waves-effect waves-light red lighten-2"><i class="material-icons">delete</i></button>
        </div>
    </article>
  </li>
</ul>
</div>


<div id="addStory">
  <a  ui-sref='storyNew'><img id='addStoryBtn' src="/images/addStoryBtn2.png"></a>
</div>
